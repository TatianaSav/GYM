<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <!-- Load Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Load Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous">
  </script>
  <!-- Load styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Load main -->
  <script src="./main.js"></script>
</head>
<body>

<!-- NavBar -->
<nav id="Gallery" class="navbar fixed-top bg-dark navbar-expand-sm" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand fs-3" href="#">My Gallery</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav  ms-auto">
        <a class="nav-link" href="#">About us</a>
        <a class="nav-link" href="#">Examples</a>
      </div>
    </div>
  </div>
</nav>

<!--Form for adding new albums into the list-->
<div class="container pt-5">
  <div class="container pt-5">
    <div class="card">
      <div class="card-header" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
           aria-expanded="false" aria-controls="multiCollapseExample1">Album Creation
      </div>
      <div class="card-body collapse multi-collapse" id="multiCollapseExample1">
        <div class="form-inline">
          <div class="container">
            <div class="form-group">
              <label for="album-name" class="sr-only">Name of album</label>
              <input type="text" class="form-control mb-3" id="album-name" placeholder="enter name of album">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-create" onclick="onCreate()">Create</button>
            <div id="albumDisplayArea"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Form for adding new pictures into the list-->
  <div class="container mt-3">
    <div class="card">
      <div class="card-header" data-bs-toggle="collapse" href="#multiCollapseExample2" role="button"
           aria-expanded="false" aria-controls="multiCollapseExample1">Pictures Creation
      </div>
      <div class="card-body collapse multi-collapse" id="multiCollapseExample2">
        <div class="form-inline">
          <div class="container">
            <div class="form-group">
              <label for="imgLabel" class="sr-only">Label</label>
              <input type="text" class="form-control mb-3" id="imgLabel" placeholder="enter label">

              <label for="add-picture" class="sr-only">Picture's URL</label>
              <input type="text" class="form-control" id="add-picture" placeholder="enter URL">

              <label class="sr-only mt-3" for="album-selector">Select the album</label>
              <select class="sr-only form-select" id="album-selector">
                <option>Choose...</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2" id="btn-submit" onclick="onSubmit()">Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <button type="button" class="btn btn-primary mt-2 btn-show" id="btn-show-all" onclick="showAll()">
      Show all
    </button>
  </div>

  <!-- Container for Albums -->
  <div id=Pictures class="py-2">
    <h2 class="text-center py-5 pb-4">Albums</h2>
    <div class="container gallery mt-3 mb-3">
      <div class="row g-3" id="albums-container">
      </div>
    </div>

    <!-- Container for pictures -->
    <div class="container gallery mt-3 mb-3">
      <div class="row g-3" id="picture-container">
      </div>
    </div>


    <!-- Floating button -->
    <button onclick="topFunction()" id="myBtn" title="Go to top" class="btn btn-dark fab">
      Top
    </button>
  </div>
</div>

<!--Modal for editing pictures-->
<div class="modal fade" id="edit-picture-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="edit-label-modal">Edit picture</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-inline">
          <div class="container">
            <div class="form-group">
              <label for="img-label-edit" class="sr-only">Label</label>
              <input type="text" class="form-control mb-3" id="img-label-edit" placeholder="enter label">

              <label for="url-picture-edit" class="sr-only">Picture's URL</label>
              <input type="text" class="form-control" id="url-picture-edit" placeholder="enter URL">

              <label class="sr-only mt-3" for="album-selector-edit">Select the album</label>
              <select class="sr-only form-select" id="album-selector-edit">
                <option>Choose...</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-edit">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
