<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GYM</title>
  <!-- Load Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Load Bootstrap JS -->

          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>

  <!-- Load styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- Load main -->
  <script src="./main.js"></script>
</head>
<body>

<!-- NavBar -->
<nav id=TopFit class="navbar fixed-top bg-dark navbar-expand-sm" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand fs-3" href="#">Top Fit</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav  ms-auto">
        <a class="nav-link" href="#Classes">Classes</a>
        <a class="nav-link" href="#PersonalWorkouts">Personal Workouts</a>
        <a class="nav-link" href="#PricesPlans">Prices&Plans</a>
        <a class="nav-link" href="#Schedule">Schedule</a>
        <a class="nav-link" href="#Gallery">Gallery</a>
        <a class="nav-link" href="#Contacts">Contacts</a>
      </div>
    </div>
  </div>
</nav>

<!-- Cover -->
<div class="container-fluid cover d-flex flex-column align-items-center">
  <p class="fs-1 fw-weight-bold text-center" style="width: 18rem;">GET IN SHAPE <br> & <br> BE HEALTHY</p>
</div>


<h1 class="text-center mt-4">Coaching Staff</h1>

<!--Form for adding new pictures in the list-->
<div class="form-inline">
  <div class="container">
    <div class="form-group mb-2">
      <label for="imgLabel" class="sr-only">Label</label>
      <input type="text" class="form-control" id="imgLabel" placeholder="enter label">

      <label for="AddPicture" class="sr-only">Add Picture</label>
      <input type="text" class="form-control" id="AddPicture" placeholder="enter URL">
    </div>
    <button type="submit" class="btn btn-primary mb-2" id="btn-submit" onclick="addImage()">Submit</button>
    <div id="imgDisplayArea"></div>
  </div>

  <div id=Pictures class="bg-light mt-5 py-5">
    <div class="container bg-light gallery mt-3 mb-3">
      <div class="row g-3" id="picture-container">
      </div>
    </div>
  </div>

  <!-- Floating button -->
  <button onclick="topFunction()" id="myBtn" title="Go to top" class="btn btn-dark fab">
    Top
  </button>
</div>

</html>
